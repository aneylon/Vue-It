<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-for</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app">
      <ol>
        <li v-for="item in items">{{item}}</li>
      </ol>
    </div>

    <p>
      <a href="https://www.w3schools.com/vue/vue_v-for.php" target="_blank"
        >W3 Schools Vue v-for</a
      >
    </p>
    <script>
      console.log("doing it!");
      const app = Vue.createApp({
        data() {
          return {
            items: ["one", "two", "three"],
          };
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
