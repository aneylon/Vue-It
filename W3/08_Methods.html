<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Methods</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app">
      <p>{{random}}</p>
      <button @click="newRandomNumber">New Random Number</button>
      <p>
        <a href="https://www.w3schools.com/vue/vue_methods.php"
          >W3 Schools Vue Methods</a
        >
      </p>
    </div>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            random: 0,
          };
        },
        methods: {
          newRandomNumber() {
            this.random = Math.floor(Math.random() * 10);
          },
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
