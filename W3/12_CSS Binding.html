<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Binding</title>
    <style>
      .impClass {
        font-weight: bolder;
      }
      .yelClass {
        background-color: lightyellow;
      }
      .blueClass {
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app">
      <input type="range" min="0" max="1" step="0.1" v-model="opacityValue" />
      {{opacityValue}}
      <div v-bind:style="{backgroundColor: 'rgba(155,20,20,'+opacityValue+')'}">
        Drag range slider to change the opacity.
      </div>
      <div class="impClass" v-bind:class="{yelClass: isYellow}">
        Merge element class with one bound by Vue
      </div>
      <div v-bind:class="{impClass: isImportant, blueClass: isBlue}">
        Bind multiple classes with Vue
      </div>
      <div
        v-bind:style="{backgroundColor: 'lightgreen', 'font-weight': 'bolder'}"
      >
        Camel Case and Kebab case should both work with Vue CSS style bindings.
      </div>
      <div v-bind:class="[{impClass: isImportant}, 'yelClass']">
        Array syntax class binding with Vue
      </div>
      <p>
        <a
          href="https://www.w3schools.com/vue/vue_css-binding.php"
          target="_blank"
          >W3 Schools Vue CSS Binding</a
        >
      </p>
    </div>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            opacityValue: 0.5,
            isYellow: true,
            isImportant: true,
            isBlue: true,
          };
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
