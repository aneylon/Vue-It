<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Directives</title>
    <style>
      .red {
        background-color: red;
        color: white;
      }
      .blue {
        background-color: blue;
        color: white;
      }
    </style>
  </head>
  <body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app">
      <p v-bind:class="red">{{message}}</p>

      <p :class="blue" v-text="bound"></p>
    </div>

    <p>
      <a href="https://www.w3schools.com/vue/vue_directives.php" target="_blank"
        >W3 Schools Vue Directives</a
      >
    </p>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            message: "Vue Directives?!",
            bound: "Vue directive binding.",
            red: "red",
            blue: "blue",
          };
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
